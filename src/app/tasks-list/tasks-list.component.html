<!-- The Search bar maybe a new component?? -->
<div class="search-div">
    <input type="text" id="searchBar" class="form-control search"
        style="font-family: 'Font Awesome 5';font-weight: 900;" placeholder="&#xf002; Search Here" (keyup)="updateSearchTerm($event.target.value)">

    <!-- The modal to add tasks TODO: Add the functionality -->
    <app-modal-task class="add-task" [group]="selectedGroup"></app-modal-task>
</div>

<!-- The Task list -->
<div class="task-list">

    <!-- The Group Name TODO: Take it from the group list -->
    <h2 *ngIf="selectedGroup">{{ selectedGroup.name }} <button class="btn btn-outline-danger" (click)="editGroup()"><i
                class="far fa-edit"></i></button> </h2>
    <app-modal-group-view></app-modal-group-view>
    <!-- The Task list actual TODO: add functionality to get the tasks from the group -->
    <ul>
        <li (click)="highlightFilter($event)" class="li-active">All</li>
        <li (click)="highlightFilter($event)">Not Yet Completed</li>
        <li (click)="highlightFilter($event)">Done</li>
    </ul>
    <hr>

    <!-- The row with all the tasks, 4 tasks per row -->
    <div class="row row-cols-4" *ngIf="selectedGroup">
        <div class="col" *ngFor="let elTask of tasksToShow">
            <app-task [task]="elTask"></app-task>
        </div>
    </div>

</div>
