<ng-template #editGroup let-modal>

    <!-- The Modal Header -->
    <div class="modal-header">
        <h4 class="modal-title">Edit Group</h4>
        <button class="btn btn-danger" (click)="modal.dismiss()">&times;</button>
    </div>

    <!-- The Modal Body -->
    <div class="modal-body" >
        <form >
            <div class="form-group" #groupform>
                <label for="groupName">Group Name:</label>
                <div class="forInput">
                    <input type="text" id="groupName">
                </div>
                <label for="items" style="margin-top: 20px;">Sub Groups:</label><div class="addInput" (click)="addInput(itemsinput)"><i class="fas fa-plus"></i></div>
                <div class="forInput" id='itemsinput'>
                    <input type="text" class="subGroupInput" value="{{group.items[0]}}">
                </div>
            </div>
        </form>
    </div>

    <!-- The Modal Footer -->
    <div class="modal-footer">
        <p *ngIf="nameError" style="color: red;">There is already a group with this name!</p>
        <button class="btn btn-primary" (click)="submit(groupform)">Save</button>
    </div>
</ng-template>
